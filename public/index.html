<!DOCTYPE html>
<html lang="en">

<head>
  <title>Elite Grub Proxy Server</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ'
    crossorigin='anonymous'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ'
    crossorigin='anonymous'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="http://localhost:3030/bundle.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="main-header">
      <div class="search-bar">
        <img class="search-bar" src="https://s3-us-west-1.amazonaws.com/elite-grub/Search-bar.png" />
        <div class="logo">
          <i class='far fa-circle'></i>
          <i class='fas fa-utensils'></i>
        </div>
        <div class="eg">
          <div class="EG">Elite</div>
          <div class="EG">Grub</div>
        </div>
      </div>
    </div>

    <div class="drop-down">
      <img class="drop-down" src="https://s3-us-west-1.amazonaws.com/elite-grub/Drop-downs.png" />
    </div>

    <div id="popularDishes"></div>
  </div>

  <script>
    const id = Math.floor(Math.random() * 100) + 1;
    ReactDOM.render(
      React.createElement(PopularDishes, { id }),
      document.getElementById('popularDishes')
    );
  </script>
</body>

</html>
